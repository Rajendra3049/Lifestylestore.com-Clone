<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id="navbar_RP"></div>

    <div id="main_container">
        <h1>Your Shopping Basket</h1>
        <hr>

        <div id="cart_products">
            <div id="product_details"></div>
            <div id="payment_details">
                <div id="total">
                    <p>Total MRP <span id="total_price"></span></p>
                    <p>Shipping charge <span id="shipping">Free</span></p>
                </div>
                <div id="payment_option">
                    <label for="">UPI</label>
                    <input type="text" name="" id="upi" placeholder="1234567@ylb"> <br>

                    <label for="">Card</label>
                    <input type="text" name="" id="card" placeholder="1234 5678 9123"> <br>

                    <label for="">Cash On Delivery</label>
                </div>
                <button id="checkout">Check Out</button>
            </div>
        </div>
    </div>

    <div id="fooeter_RP"></div>
</body>
</html>
<script src="cart.js"></script>
