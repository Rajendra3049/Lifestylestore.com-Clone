<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_seller.css">
    <link rel="stylesheet" href="./navbarForSeller.css">
</head>

<body>
    <div id="navbar">

    </div>

    <div id="add_Product">
        <div id="ADDP">
            <h1>Add Product To Dream Collection</h1>
        </div>
        <div id="Container">
            <p>Select Category</p>
            <select name="" id="Category">
                <option value="Women">Women</option>
                <option value="Men">Men</option>
                <option value="Kid">Kid`s</option>
                <option value="Shoes">Shoes & Bags</option>
                <option value="Beauty">Beauty</option>
            </select>
            <p>Name of Product</p>
            <input type="text" id="name" placeholder="Name">
            <p>Price</p>
            <input type="number" id="Price" placeholder="Price">
            <p>Overview</p>
            <input id="Discription" type="text" placeholder="Overview">
            <p>Image</p>
            <input type="text" id="img_url" placeholder="Image" >
           
        </div>
        <button id="add_img">Add More Images</button>
        <button id="submit">ADD</button>




    </div>

</body>

</html>
<script type="module" src="./seller.js"></script>
